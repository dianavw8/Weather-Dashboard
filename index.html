<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="bootstrap.min.css">
        <title>Weather Dashboard</title>
    </head>
    <body>
        <header class="navbar navbar-expand-lg navbar-dark bg-dark">
            <h1 style="color: #b58900; margin-left: 16px;">Weather Dashboard</h1>
            <i class="fas fa-rainbow fa-2x" style="margin-left: 10px;"></i>
        </header>
        <div class="container-fluid">
            <div class="row">
                <aside class="col-lg-3 pb-3">
                    <h2 id="form-heading" class="mt-1 h3 form-label" style="color: #2aa198;"> Search for a City: </h2>
                    <form id="search-form" class="form">
                        <div class="form-inline form-group">
                            <div class="input-group">
                                <label class="col-form-label mt-4" for="inputDefault"></label>
                                <input class="form-control" type="text" id="search-input" placeholder="Los Angeles" aria-labelledby="form-heading" aria-controls="today forecast" autocomplete="off" style="width: 100%; margin-left: 0.5rem;" />
                                <div class="input-group-append" style="width: 100%;">
                                    <button type="submit" class="btn btn-outline-info city-search" id="search-button" aria-label="submit search"> Search </button>
                                    <button type="button" class="btn btn-outline-warning clear-search" id="clear-search-button" aria-label="clear search"> Clear Recent </button>
                                    <hr class="hr btn-divider" />
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="list-group" id="history">
                        <button type="button" class="btn btn-outline-secondary"></button>
                    </div>
                </aside>
                <div class="col-lg-9 pb-3">
                    <section id="today" class="mt-3" role="region" aria-live="polite"></section>
                    <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
                </div>
            </div>
        </div>
        <!-- scripts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js" integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg==" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js" integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w==" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js" integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg==" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
